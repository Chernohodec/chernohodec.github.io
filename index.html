            .start-button {
                background-color: transparent;
                border: none;
                filter: drop-shadow(0px 20px 55px #56b2fbc4)
                    drop-shadow(0px 3px 0px #075a9d);
                display: flex;
                position: absolute;
                bottom: 40px;
                left: 0;
                right: 0;
                margin: auto;
                width: 160px;
                width: max-content;
                display: flex;
                animation: amberBlink 2s ease-in-out infinite;
                /* overflow: hidden; */
                /* padding: 5px; */
            }

            .game-container {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            .game-area {
                height: 260px;
                position: relative;
                margin-bottom: -30px;
                /* background: linear-gradient(
                    to bottom,
                    #87ceeb 0%,
                    #98fb98 100%
                ); */
                overflow: hidden;
            }

            /* .ground {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 50px;
                background: #8b4513;
            } */

            .player {
                position: absolute;
                left: 50px;
                bottom: 20px;
                width: 42px;
                height: 56px;
                /* background: #ff6b6b; */
                z-index: 10;
            }

            .player__inner {
                width: 100%;
                display: flex;
                height: 100%;
                transition: none;

                background-position: center;
                animation: changeBackground 0.3s steps(1) infinite;

                background-size: 64px;
                background-repeat: no-repeat;
            }

            .player__blinking {
                width: 100%;
                height: 100%;
                display: flex;
            }

            .player.jumping {
                animation: jump 1s ease-in-out;
            }

            .player__blinking.blinking {
                animation: blink 0.3s ease-in-out infinite;
            }

            @keyframes jump {
                0%,
                100% {
                    bottom: 20px;
                }
                50% {
                    bottom: 120px;
                    transform: rotate(-15deg);
                }
            }

            @keyframes blink {
                0%,
                100% {
                    opacity: 1;
                }
                25%,
                75% {
                    opacity: 0.3;
                }
                50% {
                    opacity: 1;
                }
            }

            .obstacle,
            .coin {
                position: absolute;
                right: -50px;
            }

            .hud {
                position: absolute;
                top: 20px;
                left: 0;
                padding: 0 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
            }

            .lives {
                display: flex;
                align-items: center;
                gap: 5px;
            }

            .coins {
                display: flex;
                align-items: center;
                gap: 5px;
            }

            .coins .coins__coin {
                opacity: 0.5;
            }

            .coins[data-coins="1"] .coins__coin:first-child {
                opacity: 1;
            }

            .coins[data-coins="2"] .coins__coin:nth-child(2),
            .coins[data-coins="2"] .coins__coin:nth-child(1) {
                opacity: 1;
            }

            .coins[data-coins="3"] .coins__coin:nth-child(2),
            .coins[data-coins="3"] .coins__coin:nth-child(1),
            .coins[data-coins="3"] .coins__coin:nth-child(3) {
                opacity: 1;
            }

            .lives[data-lives="2"] .lives__live:first-child {
                opacity: 0.5;
                filter: grayscale(1);
            }

            .lives[data-lives="1"] .lives__live:nth-child(2),
            .lives[data-lives="1"] .lives__live:first-child {
                opacity: 0.5;
                filter: grayscale(1);
            }

            .instructions {
                height: 160px;
                border-radius: 0 0 10px 10px;
                /* background: rgba(0, 0, 0, 0.8); */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                grid-gap: 8px;
                background: linear-gradient(
                        180deg,
                        rgba(41, 15, 124, 0.8) 0%,
                        rgba(62, 33, 153, 0.8) 11.25%,
                        rgba(62, 33, 153, 0.8) 14.38%,
                        rgba(62, 33, 153, 0) 29.62%
                    )
                    #3f259c;
                /* background-color: ; */
            }

            .instruction-item {
                display: flex;
            }

            .win-screen__button {
                background-color: transparent;
                border: none;
                filter: drop-shadow(0px 20px 55px #56b2fbc4)
                    drop-shadow(0px 3px 0px #075a9d);
                display: flex;
                position: absolute;
                bottom: 40px;
                left: 0;
                right: 0;
                margin: auto;
                width: 205px;
                display: flex;
                animation: amberBlink 2s ease-in-out infinite;
                z-index: 10;
                /* overflow: hidden; */
                /* padding: 5px; */
            }

        <script>
            let gameState = {
                lives: 3,
                coins: 0,
                isPlaying: false,
                obstacles: [],
                coinItems: [],
                gameSpeed: 2.3,
                spawnTimer: 0,
                coinSpawnTimer: 0,
                playerJumping: false,
                invulnerable: false,
            };

            const FPS = 60;
            const frameTime = 1000 / FPS;
            let lastFrameTime = 0;

            const player = document.getElementById("player");
            const gameArea = document.querySelector(".game-area");

            function showScreen(screenId) {
                document.querySelectorAll(".screen").forEach((screen) => {
                    screen.classList.remove("active");
                });
                document.getElementById(screenId).classList.add("active");
            }

            function showStartScreen() {
                showScreen("start-screen");
            }

            function startGame() {
                gameState = {
                    lives: 3,
                    coins: 0,
                    isPlaying: true,
                    obstacles: [],
                    coinItems: [],
                    gameSpeed: 3.4,
                    spawnTimer: 0,
                    coinSpawnTimer: 0,
                    playerJumping: false,
                    invulnerable: false,
                };

                updateHUD();
                showScreen("game-screen");

                // Очистить игровую область
                document
                    .querySelectorAll(".obstacle, .coin")
                    .forEach((item) => {
                        if (item.parentNode) {
                            item.parentNode.removeChild(item);
                        }
                    });

                gameLoop();
            }

            function updateHUD() {
                document
                    .querySelector(".lives")
                    .setAttribute("data-lives", gameState.lives);
                document
                    .querySelector(".coins")
                    .setAttribute("data-coins", gameState.coins);
            }

            function jump() {
                if (!gameState.playerJumping && gameState.isPlaying) {
                    gameState.playerJumping = true;
                    player.classList.add("jumping");

                    setTimeout(() => {
                        player.classList.remove("jumping");
                        gameState.playerJumping = false;
                    }, 1000);
                }
            }

            function spawnObstacle() {
                const obstacle = document.createElement("div");
                obstacle.className = "obstacle";

                // Случайный тип препятствия
                const obstacleType = Math.random() > 0.5 ? 1 : 2;
                if (obstacleType === 1) {
                    obstacle.classList.add("obstacle1");
                } else {
                    obstacle.classList.add("obstacle2");
                }

                gameArea.appendChild(obstacle);
                gameState.obstacles.push(obstacle);
            }

            function spawnCoin() {
                const coin = document.createElement("div");
                coin.className = "coin";
                gameArea.appendChild(coin);
                gameState.coinItems.push(coin);
            }

            function checkCollisions() {
                const playerRect = player.getBoundingClientRect();

                // Проверка препятствий
                gameState.obstacles.forEach((obstacle, index) => {
                    const obstacleRect = obstacle.getBoundingClientRect();

                    if (
                        playerRect.left < obstacleRect.right &&
                        playerRect.right > obstacleRect.left &&
                        playerRect.bottom > obstacleRect.top &&
                        playerRect.top < obstacleRect.bottom &&
                        !gameState.invulnerable
                    ) {
                        // Столкновение с препятствием
                        gameState.lives--;
                        gameState.invulnerable = true;
                        player
                            .querySelector(".player__blinking")
                            .classList.add("blinking");

                        setTimeout(() => {
                            player
                                .querySelector(".player__blinking")
                                .classList.remove("blinking");
                            gameState.invulnerable = false;
                        }, 600);

                        updateHUD();

                        if (gameState.lives <= 0) {
                            gameState.isPlaying = false;
                            showScreen("lose-screen");
                            return;
                        }
                    }
                });

                // Проверка монет
                gameState.coinItems.forEach((coin, index) => {
                    const coinRect = coin.getBoundingClientRect();

                    if (
                        playerRect.left < coinRect.right &&
                        playerRect.right > coinRect.left &&
                        playerRect.bottom > coinRect.top &&
                        playerRect.top < coinRect.bottom
                    ) {
                        // Сбор монеты
                        coin.remove();
                        gameState.coinItems.splice(index, 1);
                        gameState.coins++;
                        updateHUD();

                        if (gameState.coins >= 3) {
                            gameState.isPlaying = false;
                            showScreen("win-screen");
                            return;
                        }
                    }
                });
            }

            function updateGame() {
                if (!gameState.isPlaying) return;

                // Движение препятствий
                gameState.obstacles.forEach((obstacle, index) => {
                    const currentRight = parseInt(obstacle.style.right) || 0;
                    obstacle.style.right =
                        currentRight + gameState.gameSpeed + "px";

                    if (currentRight > window.innerWidth + 50) {
                        obstacle.remove();
                        gameState.obstacles.splice(index, 1);
                    }
                });

                // Движение монет
                gameState.coinItems.forEach((coin, index) => {
                    const currentRight = parseInt(coin.style.right) || 0;
                    coin.style.right =
                        currentRight + gameState.gameSpeed + "px";

                    if (currentRight > window.innerWidth + 50) {
                        coin.remove();
                        gameState.coinItems.splice(index, 1);
                    }
                });

                // Спавн препятствий
                gameState.spawnTimer++;
                if (gameState.spawnTimer > 170) {
                    spawnObstacle();
                    gameState.spawnTimer = 0;
                }

                // Спавн монет
                gameState.coinSpawnTimer++;
                if (gameState.coinSpawnTimer > 200) {
                    spawnCoin();
                    gameState.coinSpawnTimer = Math.random() * 1;
                }

                checkCollisions();
            }

            function gameLoop(currentTime) {
                if (!gameState.isPlaying) return;

                const deltaTime = currentTime - lastFrameTime;

                if (deltaTime >= frameTime) {
                    updateGame(deltaTime / 1000); // Переводим в секунды
                    lastFrameTime = currentTime - (deltaTime % frameTime);
                }

                requestAnimationFrame(gameLoop);
            }

            // События
            document.addEventListener("click", jump);
            document.addEventListener("touchstart", (e) => {
                // e.preventDefault();
                jump();
            });

            document.addEventListener("keydown", (e) => {
                if (e.code === "Space") {
                    // e.preventDefault();
                    jump();
                }
            });
        </script>
